<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Área de Membros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Cabeçalho -->
<header class="bg-primary py-3 shadow-sm">
  <div class="container text-center">
    <img src="../../../images/digitalstoregames.webp" alt="Logo Digital Store Games" class="img-fluid" style="max-height: 44px;">
  </div>
</header>

<!-- Conteúdo principal -->
<div class="container py-5">
  <h2 class="text-center text-primary mb-4">Bem-vindo à sua Área de Membros</h2>
  <div id="loading">
    <div class="spinner-border text-primary mb-3" role="status"></div>
    <p>Carregando...</p>
  </div>
  <div class="row g-4 d-none" id="produtos-container">
    <!-- Produtos serão inseridos aqui dinamicamente -->
  </div>
</div>

<!-- Modal de Aquisição -->
<div class="modal fade" id="modalProduto" tabindex="-1" aria-labelledby="modalProdutoLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body p-0">
        <!-- Imagem no topo -->
        <div id="modalImagem" class="w-100" style="max-height: 300px; overflow: hidden;"></div>

        <div class="p-4">
          <!-- Título e subtítulo -->
          <h3 id="modalTitulo" class="text-primary fw-bold"></h3>
          <p id="modalSubtitulo" class="text-secondary"></p>

          <!-- Lista de benefícios -->
          <ul id="modalBeneficios" class="list-unstyled">
            <!-- Itens dinâmicos -->
          </ul>

          <!-- Avaliação (opcional) -->
          <div id="modalAvaliacao" class="mb-3">
            <!-- Estrelas e comentário -->
          </div>

          <!-- Bônus/Urgência -->
          <div id="modalBonus" class="alert alert-warning d-none" role="alert">
            <!-- Texto dinâmico -->
          </div>

          <!-- Botão de adquirir -->
          <div class="d-grid mt-4">
            <button id="btnAdquirirAgora" class="btn btn-success btn-lg">
              <i class="bi bi-cart-fill me-2"></i> Adquirir Agora
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Rodapé -->
<footer class="bg-primary text-white text-center py-3 mt-auto">
  <small>© 2023 Digital Store Games – Todos os Direitos Reservados</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
