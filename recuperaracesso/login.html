<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Acesso - Digital Store Games</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Shared Styles -->
    <link rel="stylesheet" href="../52emul/style.css">

    <style>
        /* Styles specific to Login Page override */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 30%, #201025 0%, #0a0a12 70%);
            padding: 20px;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-glass);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .logo-login {
            margin-bottom: 40px;
            justify-content: center;
        }

        .form-control {
            width: 100%;
            padding: 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.2);
            background: rgba(255, 0, 85, 0.05);
        }

        .form-label {
            display: block;
            text-align: left;
            color: var(--text-muted);
            margin-bottom: 10px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Results Table */
        .results-container {
            margin-top: 30px;
            border-top: 1px solid var(--border-glass);
            padding-top: 30px;
        }

        .custom-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px;
            /* Increased separation */
        }

        .custom-table th {
            color: var(--accent);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1.5px;
            padding: 0 20px 10px 20px;
            text-align: left;
            font-weight: 700;
        }

        .custom-table th:last-child {
            text-align: right;
        }

        .custom-table td {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid transparent;
            padding: 20px;
            color: white;
            font-size: 1rem;
            vertical-align: middle;
            text-align: left;
            /* Override parent center align */
            transition: all 0.3s ease;
        }

        /* Hover effect for rows */
        .custom-table tr:hover td {
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .custom-table tr td:first-child {
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
            width: 70%;
            /* Give more space to name */
        }

        .custom-table tr td:last-child {
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
            text-align: right;
            white-space: nowrap;
            /* Prevent icon stacking */
        }

        .action-icon {
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 0;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            margin-left: 8px;
            display: inline-flex;
            width: 40px;
            height: 40px;
            align-items: center;
            justify-content: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .action-icon:hover {
            transform: translateY(-3px);
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(255, 0, 85, 0.4);
        }

        .action-icon i {
            font-size: 1.1rem;
        }

        .alert-custom {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .alert-error {
            background: rgba(255, 0, 85, 0.1);
            border: 1px solid var(--primary);
            color: #ff8fa3;
        }

        .alert-warning {
            background: rgba(255, 166, 0, 0.1);
            border: 1px solid orange;
            color: #ffce6e;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .btn-pulse {
                padding: 12px 15px !important;
                font-size: 0.95rem !important;
                white-space: nowrap;
            }

            .login-card {
                padding: 30px 20px;
            }

            .logo-login {
                transform: scale(0.9);
                margin-bottom: 30px;
            }

            h2.neon-text {
                font-size: 1.5rem !important;
            }
        }
    </style>
</head>

<body>

    <!-- Logo -->
    <a href="#" class="logo-custom logo-login">
        <i class="fas fa-gamepad logo-icon-brand"></i>
        <div class="logo-label">
            DIGITAL STORE <span>GAMES</span>
        </div>
    </a>

    <!-- Main Card -->
    <div class="login-card">
        <h2 class="neon-text" style="font-size: 2rem; margin-bottom: 10px;">Recuperar Acesso</h2>
        <p style="color: var(--text-muted); margin-bottom: 40px; font-size: 1.1rem;">
            Digite o e-mail cadastrado na compra para visualizar seus produtos.
        </p>

        <!-- Form -->
        <form onsubmit="event.preventDefault(); consultarDados();">
            <div style="text-align: left;">
                <label for="email" class="form-label">SEU E-MAIL</label>
                <input type="email" id="email" class="form-control" placeholder="exemplo@email.com" required>
            </div>

            <button type="submit" class="btn btn-primary btn-pulse" style="width: 100%; border: none;">
                CONSULTAR ACESSOS <i class="fas fa-search" style="margin-left: 10px;"></i>
            </button>
        </form>

        <!-- Results -->
        <div id="grid-container" class="results-container" style="display: none;"></div>
        <div id="status-message"></div>
    </div>

    <!-- Logic -->
    <script>
        function showMessage(msg, type = 'error') {
            const container = document.getElementById('status-message');
            container.innerHTML = `<div class="alert-custom alert-${type}"><i class="fas fa-exclamation-circle"></i> ${msg}</div>`;
            setTimeout(() => { container.innerHTML = ''; }, 5000);
        }

        function validarEmail() {
            const input = document.getElementById("email");
            const email = input.value.trim();
            const regex = /^[\w-.]+@([\w-]+\.)+[\w-]{2,4}$/;

            if (!regex.test(email)) {
                showMessage("Por favor, digite um e-mail válido.", "error");
                return false;
            }
            return true;
        }

        function enviarEmail(email, productid) {
            const btn = document.activeElement;
            const originalIcon = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>'; // Loading state

            fetch(`https://digitalstoregames.pythonanywhere.com/manualdeliver?productId=${productid}&email=${email}`)
                .then(response => {
                    if (!response.ok) throw new Error('Erro ao consultar dados.');
                    return response.json();
                })
                .then(() => {
                    alert("Email de acesso reenviado com sucesso! Verifique sua caixa de entrada e spam.");
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert("Erro ao enviar email. Tente novamente.");
                })
                .finally(() => {
                    btn.innerHTML = originalIcon;
                });
        }

        function consultarDados() {
            if (!validarEmail()) return;

            const email = document.getElementById('email').value;
            const gridContainer = document.getElementById('grid-container');
            const submitBtn = document.querySelector('button[type="submit"]');

            // Loading State
            submitBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> CONSULTANDO...';
            submitBtn.disabled = true;
            gridContainer.style.display = 'none';

            fetch(`https://digitalstoregames.pythonanywhere.com/list_products_by_email?email=${email}`)
                .then(response => {
                    if (!response.ok) return [];
                    return response.json();
                })
                .then(data => {
                    exibirGrade(data, email);
                })
                .catch(() => {
                    showMessage("Erro de conexão. Tente novamente.", "error");
                })
                .finally(() => {
                    submitBtn.innerHTML = 'CONSULTAR ACESSOS <i class="fas fa-search" style="margin-left: 10px;"></i>';
                    submitBtn.disabled = false;
                });
        }

        function exibirGrade(data, email) {
            const gridContainer = document.getElementById('grid-container');
            gridContainer.innerHTML = "";
            gridContainer.style.display = 'block';

            if (!data || data.length === 0) {
                gridContainer.innerHTML = `
                    <div class="alert-custom alert-warning">
                        <i class="fas fa-frown"></i> Email não encontrado.<br><br>
                        Precisa de ajuda? Fale com nosso suporte:<br>
                        <a href="https://wa.me/5541996260115" style="color: white; font-weight: bold; text-decoration: underline;">
                           <i class="fab fa-whatsapp"></i> (41) 99626-0115
                        </a>
                    </div>`;
                return;
            }

            let html = `
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th style="text-align: right;">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach(item => {
                // item[0] = id, item[1] = name, item[2] = link
                html += `
                    <tr>
                        <td>
                            <strong>${item[1]}</strong>
                        </td>
                        <td>
                            <a href="${item[2]}" target="_blank" class="action-icon" title="Acessar Conteúdo">
                                <i class="fas fa-external-link-alt text-white"></i>
                            </a>
                            <a href="#" onclick="enviarEmail('${email}', '${item[0]}'); return false;" class="action-icon" title="Reenviar Email">
                                <i class="fas fa-envelope text-white"></i>
                            </a>
                        </td>
                    </tr>
                `;
            });

            html += `</tbody></table>`;
            gridContainer.innerHTML = html;
        }
    </script>
</body>

</html>
